<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1 id="title">DOM Manipulation with Forms</h1>
    <p id="description"> Created form and table using HTML, bootstrap and DOM. 
      Onsubmit of the form values must be appended to the table.Clear the form fields after updating the record to table</p>
    
    <form id="form">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" class="form-control" placeholder="Enter Your First Name" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" class="form-control" id="last-name" placeholder="Enter Your Last Name" name="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="addresss" placeholder="Enter Your Current Address" name="address" required>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Current address" hidden></textarea>

      </div>
      
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode" name="pincode" required>
      </div>
      
      <div class="form-group">
        <label>Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderMale" name="gender" value="male" required>
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="female" required>
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="genderOther" name="gender" value="other" required>
          <label class="form-check-label" for="genderOther">Other</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="food">Food:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food1" name="food" value="biriyani">
          <label class="form-check-label" for="food1">Biriyani</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food2" name="food" value="poori">
          <label class="form-check-label" for="food2">Poori</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food3" name="food" value="idli">
          <label class="form-check-label" for="food3">Idli</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food4" name="food" value="dhosa">
          <label class="form-check-label" for="food4">Dhosa</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="food5" name="food" value="parotta">
          <label class="form-check-label" for="food5">Parotta</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" name="state" required>
      </div>
      
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" placeholder="Enter your country" name="country" required>
      </div>
      
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <table id="dataTable" class="table">
      <thead class="table-info">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody class="Light"></tbody>
    </table>
  </div>


  <script src="form.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
